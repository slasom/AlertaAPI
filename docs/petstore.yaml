components:
  schemas:
    Order:
      xml:
        name: Order
      type: object
      properties:
        petId:
          format: int64
          type: integer
        quantity:
          format: int32
          type: integer
        id:
          format: int64
          type: integer
        shipDate:
          format: date-time
          type: string
        complete:
          default: false
          type: boolean
        status:
          description: Order Status
          type: string
          enum:
            - placed
            - approved
            - delivered
    User:
      xml:
        name: User
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        password:
          type: string
        userStatus:
          format: int32
          description: User Status
          type: integer
        phone:
          type: string
        id:
          format: int64
          type: integer
        email:
          type: string
        username:
          type: string
    Category:
      xml:
        name: Category
      type: object
      properties:
        name:
          type: string
        id:
          format: int64
          type: integer
    Tag:
      xml:
        name: Tag
      type: object
      properties:
        name:
          type: string
        id:
          format: int64
          type: integer
    ApiResponse:
      type: object
      properties:
        code:
          format: int32
          type: integer
        type:
          type: string
        message:
          type: string
    Pet:
      xml:
        name: Pet
      type: object
      required:
        - name
        - photoUrls
      properties:
        photoUrls:
          xml:
            name: photoUrl
            wrapped: true
          type: array
          items:
            type: string
        name:
          type: string
          example: doggie
        id:
          format: int64
          type: integer
        category:
          $ref: '#/components/schemas/Category'
        tags:
          xml:
            name: tag
            wrapped: true
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        status:
          description: pet status in the store
          type: string
          enum:
            - available
            - pending
            - sold
  requestBodies:
    UserArray:
      description: List of user object
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/User'
      required: true
    Pet:
      description: Pet object that needs to be added to the store
      content:
        application/xml:
          schema:
            $ref: '#/components/schemas/Pet'
        application/json:
          schema:
            $ref: '#/components/schemas/Pet'
      required: true
  securitySchemes:
    petstore_auth:
      flows:
        implicit:
          authorizationUrl: 'https://petstore.swagger.io/oauth/dialog'
          scopes:
            'write:pets': modify pets in your account
            'read:pets': read your pets
      type: oauth2
    api_key:
      in: header
      name: api_key
      type: apiKey
servers:
  - url: 'https://petstore.swagger.io/v2'
  - url: 'http://petstore.swagger.io/v2'
openapi: 3.0.0
paths:
  '/{tech}/user':
    post:
      summary: Create user
      requestBody:
        description: Created user object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      description: This can only be done by the logged in user.
      operationId: createUser
      responses:
        default:
          description: successful operation
      parameters:
        - schema:
            type: string
          in: path
          explode: false
          name: tech
          description: Choose firebase or mqtt
          style: simple
          required: true
      tags:
        - user
  '/{tech}/user/createWithArray':
    post:
      summary: Creates list of users with given input array
      requestBody:
        $ref: '#/components/requestBodies/UserArray'
      description: ''
      operationId: createUsersWithArrayInput
      responses:
        default:
          description: successful operation
      parameters:
        - schema:
            type: string
          in: path
          explode: false
          name: tech
          description: Choose firebase or mqtt
          style: simple
          required: true
      tags:
        - user
  '/{tech}/store/order/{orderId}':
    get:
      summary: Find purchase order by ID
      description: For valid response try integer IDs with value >= 1 and <= 10. Other values will generated exceptions
      operationId: getOrderById
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Order'
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid ID supplied
        '404':
          description: Order not found
      parameters:
        - schema:
            format: int64
            maximum: 10
            type: integer
            minimum: 1
          in: path
          name: orderId
          description: ID of pet that needs to be fetched
          required: true
        - schema:
            type: string
          in: path
          explode: false
          name: tech
          description: Choose firebase or mqtt
          style: simple
          required: true
      tags:
        - store
    delete:
      summary: Delete purchase order by ID
      description: For valid response try integer IDs with positive integer value. Negative or non-integer values will generate API errors
      operationId: deleteOrder
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: Order not found
      parameters:
        - schema:
            format: int64
            type: integer
            minimum: 1
          in: path
          name: orderId
          description: ID of the order that needs to be deleted
          required: true
        - schema:
            type: string
          in: path
          explode: false
          name: tech
          description: Choose firebase or mqtt
          style: simple
          required: true
      tags:
        - store
  '/{tech}/pet/{petId}':
    post:
      summary: Updates a pet in the store with form data
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  description: Updated name of the pet
                  type: string
                status:
                  description: Updated status of the pet
                  type: string
      description: ''
      operationId: updatePetWithForm
      responses:
        '405':
          description: Invalid input
      parameters:
        - schema:
            format: int64
            type: integer
          in: path
          name: petId
          description: ID of pet that needs to be updated
          required: true
        - schema:
            type: string
          in: path
          explode: false
          name: tech
          description: Choose firebase or mqtt
          style: simple
          required: true
      tags:
        - pet
    get:
      summary: Find pet by ID
      security:
        - api_key: []
      description: Returns a single pet
      operationId: getPetById
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Pet'
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid ID supplied
        '404':
          description: Pet not found
      parameters:
        - schema:
            format: int64
            type: integer
          in: path
          name: petId
          description: ID of pet to return
          required: true
        - schema:
            type: string
          in: path
          explode: false
          name: tech
          description: Choose firebase or mqtt
          style: simple
          required: true
      tags:
        - pet
    delete:
      summary: Deletes a pet
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      description: ''
      operationId: deletePet
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: Pet not found
      parameters:
        - schema:
            type: string
          in: header
          name: api_key
          required: false
        - schema:
            format: int64
            type: integer
          in: path
          name: petId
          description: Pet id to delete
          required: true
        - schema:
            type: string
          in: path
          explode: false
          name: tech
          description: Choose firebase or mqtt
          style: simple
          required: true
      tags:
        - pet
  '/{tech}/store/order':
    post:
      summary: Place an order for a pet
      requestBody:
        description: order placed for purchasing the pet
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
        required: true
      description: ''
      operationId: placeOrder
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Order'
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid Order
      parameters:
        - schema:
            type: string
          in: path
          explode: false
          name: tech
          description: Choose firebase or mqtt
          style: simple
          required: true
      tags:
        - store
  '/{tech}/user/logout':
    get:
      summary: Logs out current logged in user session
      description: ''
      operationId: logoutUser
      responses:
        default:
          description: successful operation
      parameters:
        - schema:
            type: string
          in: path
          explode: false
          name: tech
          description: Choose firebase or mqtt
          style: simple
          required: true
      tags:
        - user
  '/{tech}/pet/findByStatus':
    get:
      summary: Finds Pets by status
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      description: Multiple status values can be provided with comma separated strings
      operationId: findPetsByStatus
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid status value
      parameters:
        - schema:
            type: array
            items:
              default: available
              type: string
              enum:
                - available
                - pending
                - sold
          in: query
          explode: true
          name: status
          description: Status values that need to be considered for filter
          required: true
        - schema:
            type: string
          in: path
          explode: false
          name: tech
          description: Choose firebase or mqtt
          style: simple
          required: true
      tags:
        - pet
  '/{tech}/pet/{petId}/uploadImage':
    post:
      summary: uploads an image
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      requestBody:
        content:
          application/octet-stream:
            schema:
              format: binary
              type: string
      description: ''
      operationId: uploadFile
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      parameters:
        - schema:
            format: int64
            type: integer
          in: path
          name: petId
          description: ID of pet to update
          required: true
        - schema:
            type: string
          in: path
          explode: false
          name: tech
          description: Choose firebase or mqtt
          style: simple
          required: true
      tags:
        - pet
  '/{tech}/pet':
    post:
      summary: Add a new pet to the store
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      requestBody:
        $ref: '#/components/requestBodies/Pet'
      description: ''
      operationId: addPet
      responses:
        '405':
          description: Invalid input
      parameters:
        - schema:
            type: string
          in: path
          explode: false
          name: tech
          description: Choose firebase or mqtt
          style: simple
          required: true
      tags:
        - pet
    put:
      summary: Update an existing pet
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      requestBody:
        $ref: '#/components/requestBodies/Pet'
      description: ''
      operationId: updatePet
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: Pet not found
        '405':
          description: Validation exception
      parameters:
        - schema:
            type: string
          in: path
          explode: false
          name: tech
          description: Choose firebase or mqtt
          style: simple
          required: true
      tags:
        - pet
  '/{tech}/user/{username}':
    get:
      summary: Get user by user name
      description: ''
      operationId: getUserByName
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
      parameters:
        - schema:
            type: string
          in: path
          name: username
          description: 'The name that needs to be fetched. Use user1 for testing. '
          required: true
        - schema:
            type: string
          in: path
          explode: false
          name: tech
          description: Choose firebase or mqtt
          style: simple
          required: true
      tags:
        - user
    delete:
      summary: Delete user
      description: This can only be done by the logged in user.
      operationId: deleteUser
      responses:
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
      parameters:
        - schema:
            type: string
          in: path
          name: username
          description: The name that needs to be deleted
          required: true
        - schema:
            type: string
          in: path
          explode: false
          name: tech
          description: Choose firebase or mqtt
          style: simple
          required: true
      tags:
        - user
    put:
      summary: Updated user
      requestBody:
        description: Updated user object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      description: This can only be done by the logged in user.
      operationId: updateUser
      responses:
        '400':
          description: Invalid user supplied
        '404':
          description: User not found
      parameters:
        - schema:
            type: string
          in: path
          name: username
          description: name that need to be updated
          required: true
        - schema:
            type: string
          in: path
          explode: false
          name: tech
          description: Choose firebase or mqtt
          style: simple
          required: true
      tags:
        - user
  '/{tech}/user/createWithList':
    post:
      summary: Creates list of users with given input array
      requestBody:
        $ref: '#/components/requestBodies/UserArray'
      description: ''
      operationId: createUsersWithListInput
      responses:
        default:
          description: successful operation
      parameters:
        - schema:
            type: string
          in: path
          explode: false
          name: tech
          description: Choose firebase or mqtt
          style: simple
          required: true
      tags:
        - user
  '/{tech}/user/login':
    get:
      summary: Logs user into the system
      description: ''
      operationId: loginUser
      responses:
        '200':
          headers:
            X-Rate-Limit:
              schema:
                format: int32
                type: integer
              description: calls per hour allowed by the user
            X-Expires-After:
              schema:
                format: date-time
                type: string
              description: date in UTC when token expires
          description: successful operation
          content:
            application/xml:
              schema:
                type: string
            application/json:
              schema:
                type: string
        '400':
          description: Invalid username/password supplied
      parameters:
        - schema:
            type: string
          in: query
          name: username
          description: The user name for login
          required: true
        - schema:
            type: string
          in: query
          name: password
          description: The password for login in clear text
          required: true
        - schema:
            type: string
          in: path
          explode: false
          name: tech
          description: Choose firebase or mqtt
          style: simple
          required: true
      tags:
        - user
  '/{tech}/store/inventory':
    get:
      summary: Returns pet inventories by status
      security:
        - api_key: []
      description: Returns a map of status codes to quantities
      operationId: getInventory
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                additionalProperties:
                  format: int32
                  type: integer
                type: object
      parameters:
        - schema:
            type: string
          in: path
          explode: false
          name: tech
          description: Choose firebase or mqtt
          style: simple
          required: true
      tags:
        - store
  '/{tech}/pet/findByTags':
    get:
      summary: Finds Pets by tags
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      deprecated: true
      description: 'Muliple tags can be provided with comma separated strings. Use tag1, tag2, tag3 for testing.'
      operationId: findPetsByTags
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid tag value
      parameters:
        - schema:
            type: array
            items:
              type: string
          in: query
          explode: true
          name: tags
          description: Tags to filter by
          required: true
        - schema:
            type: string
          in: path
          explode: false
          name: tech
          description: Choose firebase or mqtt
          style: simple
          required: true
      tags:
        - pet
